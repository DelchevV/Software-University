<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="left-side">
            <div class="card">
                <img src="images/music.jpg" alt="music">
                <p class="text">Movie reviews</p>
            </div>
            <div class="card">
                <img src="images/celebrity.jpg" alt="celeb">
                <p class="text">Celebrity interviews</p>
            </div>
            <div class="card">
                <img src="images/tv-show.jpg" alt="tv">
                <p class="text">TV show guides</p>
            </div>
            <div class="card">
                <img src="images/art.jpg" alt="art">
                <p class="text">Arts and culture</p>
            </div>
        </section>
        <section class="right-side">
            <p class="category">
                Other Category
            </p>
            <ul class="items" role="list">
                <li class="item">
                    <i class="fa-solid fa-circle-arrow-right"></i>
                    Finance
                </li>
                <li class="item">
                    <i class="fa-solid fa-circle-arrow-right"></i>
                    Business
                </li>
                <li class="item">
                    <i class="fa-solid fa-circle-arrow-right"></i>
                    Social media marketing
                </li>
                <li class="item">
                    <i class="fa-solid fa-circle-arrow-right"></i>
                    Sales process and strategy
                </li>
                <li class="item">
                    <i class="fa-solid fa-circle-arrow-right"></i>
                    Web development
                </li>
                <li class="item">
                    <i class="fa-solid fa-circle-arrow-right"></i>
                    Travel hacks
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
