<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="card">
        <div class="input-area">
            <h1 class="title">Registration Form</h1>
            <div class="first-name-wrapper holder">
                <p class="placeholder">First Name</p>
                <input type="text" class="input f-name">
            </div>
            <div class="last-name-wrapper holder">
                <p class="placeholder">Last Name</p>
                <input type="text" class="input l-name">
            </div>
            <div class="email-wrapper holder">
                <p class="placeholder">Email</p>
                <input type="email" class="input email">
            </div>
            <div class="password-wrapper holder">
                <p class="placeholder">Password</p>
                <input type="password" class="input password">
            </div>
            <div class="confirm-wrapper holder">
                <p class="placeholder">Confirm Password</p>
                <input type="password" class="input confirm">
            </div>
            
        </div>
        <input type="checkbox" id="check" class="checkbox">
                    <label for="check" class="placeholder">I accept the Terms of Use & Privacy Policy.</label>
            <div class="register-wrapper"> 
                <button class="register">REGISTER NOW</button>
            </div>
            
    </section>
</body>
</html>
